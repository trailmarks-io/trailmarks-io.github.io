<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="stoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#78716C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#92400E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pathGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Mountain silhouette background -->
  <path d="M5 45 L15 25 L25 35 L35 20 L45 40 L55 45 Z" fill="url(#mountainGradient)" opacity="0.3"/>
  
  <!-- Main stone/cairn -->
  <ellipse cx="25" cy="42" rx="8" ry="4" fill="url(#stoneGradient)"/>
  <ellipse cx="25" cy="35" rx="6" ry="3.5" fill="url(#stoneGradient)" opacity="0.9"/>
  <ellipse cx="25" cy="29" rx="4" ry="2.5" fill="url(#stoneGradient)" opacity="0.8"/>
  
  <!-- Trail path -->
  <path d="M8 48 Q20 45 35 47 Q45 49 55 46" stroke="url(#pathGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- GPS location pin -->
  <circle cx="45" cy="25" r="4" fill="#F59E0B"/>
  <circle cx="45" cy="25" r="2" fill="white"/>
  
  <!-- Text -->
  <text x="70" y="25" font-family="Poppins, sans-serif" font-weight="600" font-size="18" fill="#1F2937">Trailmarks</text>
  <text x="70" y="42" font-family="Inter, sans-serif" font-weight="400" font-size="12" fill="#6B7280">.io</text>
  
  <!-- Small camera icon -->
  <rect x="165" y="20" width="8" height="6" rx="1" fill="#10B981" opacity="0.7"/>
  <circle cx="169" cy="23" r="2" fill="none" stroke="#10B981" stroke-width="0.8"/>
  <circle cx="169" cy="23" r="0.8" fill="#10B981"/>
</svg>